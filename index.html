<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Calculator</title>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>Simple Calculator</h2>
			<div class="Calculator">
				<div class="display">
					<div class="history">
							<h3>9*9</h3>
					</div>
					<div class="output" id="calculation">
							<h1>81</h1>
					</div>
				</div>
				<div class="keyboard">
					<button type="button" name="button" class="operator" id="clear">C</button>
					<button type="button" name="button" class="operator">CE</button>
					<button type="button" name="button" class="operator">%</button>
					<button type="button" name="button" class="operator operation1">÷</button>

					<button type="button" name="button" class="number">7</button>
					<button type="button" name="button" class="number">8</button>
					<button type="button" name="button" class="number">9</button>
					<button type="button" name="button" class="operator operation2">✖</button>

					<button type="button" name="button" class="number">4</button>
					<button type="button" name="button" class="number">5</button>
					<button type="button" name="button" class="number">6</button>
					<button type="button" name="button" class="operator operation3">-</button>

					<button type="button" name="button" class="number">1</button>
					<button type="button" name="button" class="number">2</button>
					<button type="button" name="button" class="number">3</button>
					<button type="button" name="button" class="operator operation4">+</button>

					<button type="button" name="button" class="blank"></button>
					<button type="button" name="button" class="number">0</button>
					<button type="button" name="button" class="blank"></button>
					<button type="button" name="button" class="operator operation5">=</button>

				</div>
			</div>
		</div>
		<script src="main.js" charset="utf-8"></script>
	</body>
</html>
